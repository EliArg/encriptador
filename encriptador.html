<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="encriptador.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Open+Sans">
</head>
<body>
    <header>
        <h1>Encriptador de texto</h1>
    </header>
    <section>
        <div class="caja-de-texto">
            <textarea rows="8" cols="60"></textarea>
            <div class="botones">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </div>
        <div class="caja-de-texto">
            <textarea rows="8" cols="60"></textarea>
            <div class="botones">
                <button>Copiar</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy <a href="https://github.com/EliArg">EliArg</a> - 2022</p>
    </footer>
</body>
</html>
