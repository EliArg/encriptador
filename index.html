<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
    <script src="encriptador.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu|Open+Sans">
</head>
<body>
    <header>
        <h1>Encriptador de texto</h1>
    </header>
    <section>
        <form class="caja-de-texto">
            <textarea id="original"></textarea>
            <div>
                <button type="button" id="encriptador" onclick="encriptar()">Encriptar</button>
                <button type="button" id="desencriptador" onclick="desencriptar()">Desencriptar</button>
            </div>
        </form>
        <div class="caja-de-texto">
            <div id="resultado"></div>
            <div>
                <button type="button" onclick="copiar()">Copiar</button>
                <button type="button" onclick="borrar()">Borrar</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy <a href="https://github.com/EliArg">EliArg</a> - 2022</p>
    </footer>
</body>
</html>
